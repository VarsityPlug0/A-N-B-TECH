{% extends 'base.html' %}

{% block title %}Page Not Found - A N B TECH SUPPLIES{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                </div>
                <h2 class="card-title mb-3">Page Not Found</h2>
                <p class="card-text text-muted mb-4">
                    The page you're looking for doesn't exist or you don't have permission to access it.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'applications:landing_page' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'applications:dashboard' %}" class="btn btn-outline-primary">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
